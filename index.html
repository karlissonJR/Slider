<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img class="previous" src="img/angle-left-solid.svg" alt="angle-right icon">

    <div id="slider">
        <img class="selected" src="https://media.kasperskydaily.com/wp-content/uploads/sites/92/2019/08/30094529/internet-in-space-featured.jpg" alt="gatonauta">
        <img src="https://images.hdqwalls.com/wallpapers/joker-colorful-artwork-4k-xm.jpg" alt="coringa">
        <img src="https://vignette.wikia.nocookie.net/coragem/images/5/50/Wiki-background/revision/latest?cb=20180225132356&path-prefix=pt-br" alt="Lugar Nenhum">
        <img src="https://assets-cdn.kangaroo.com.br/images/japao/floresta-de-bambu-arashiyama-quioto-pacote-japao.jpg" alt="Floresta de Bambus">
        <img src="https://pbs.twimg.com/media/EpQGzmXWMAAHHfU?format=jpg&name=4096x4096" alt="planeta">
    </div>
    
    <img class="next" src="img/angle-right-solid.svg" alt="angle-right icon">

    <script src="app.js"></script>
</body>
</html>
